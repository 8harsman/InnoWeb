<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head >
    <div th:replace="fragments :: header"></div>
    <title>Vergleichen Sie Ihre ausgew√§hlte Innovation</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container"  align="center">
    <h1 class="display-4 text-center" th:text="${'Innovation' + ' ' + 'vergleichen mit:'}"> </h1>

        <div class="table-responsive ">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Titel</th>
                <th scope="col">Erfasst am</th>
                <th scope="col">Potenzial</th>
                <th scope="col">Bewertungen</th>
            </tr>
            </thead>
            <tbody>
            <tr id = "myRow" th:each="inno : ${innovationen}" th:id="${inno.id}"  th:onclick="'window.location.href = \'' + @{/vergleich/{id}/{id1}(id=${id},id1=${inno.id})} + '\''" style="cursor : pointer">
                <td> <span th:text="${inno.titel}"></span> </td>
                <td> <span th:text="${#dates.format(inno.erstellungsdatum, 'dd.MM.yyyy')}"></span></td>
                <td> <span th:text="${inno.durchschnittsBewertung?.gesamtRating}"></span> </td>
                <td> <span th:text="${inno.anzahlBewertungen}"></span> </td>
            </tr>
            </tbody>
        </table>
        </div>
</div>
<!-- <button type="button" class="btn btn-primary btn-lg btn-block">Vergleichen</button> -->
<th:block th:replace="fragments :: scripts"/>

</body>

</html>
