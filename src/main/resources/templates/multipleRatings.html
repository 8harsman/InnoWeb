<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="fragments :: header"></div>
    <title>Alle Bewertungen zur Innovation</title>
</head>
<body>
<div th:replace="fragments :: navbar"></div>

<div class="container">
    <h1 class="display-5" th:text="'Bewertungsübersicht ' + ${innovation.titel}"></h1>

    <div class="row" >
    <th:block th:each="einzelBewertung : ${innovation.getBewertungen}">
    <div class="col-12 col-lg">
            <div class="row">
                <div class="col">Bewerter:</div>
                <div class="col"><span th:text="${einzelBewertung.getErstellerName}"></span></div>
            </div>
            <div class="row">
                <div class="col">Kriterium1:</div>
                <div class="col"><span th:text="${einzelBewertung.kriterium1}"></span></div>
            </div>
            <div class="row">
                <div class="col">Kriterium2:</div>
                <div class="col"><span th:text="${einzelBewertung.kriterium2}"></span></div>
            </div>
            <div class="row">
                <div class="col">Kriterium3:</div>
                <div class="col"><span th:text="${einzelBewertung.kriterium3}"></span></div>
            </div>
            <div class="row">
                <div class="col">Kriterium4:</div>
                <div class="col"><span th:text="${einzelBewertung.kriterium4}"></span></div>
            </div>
            <div class="row">
                <div class="col">Kriterium5:</div>
                <div class="col"><span th:text="${einzelBewertung.kriterium5}"></span></div>
            </div>
            <div class="row">
                <div class="col">Kriterium6:</div>
                <div class="col"><span th:text="${einzelBewertung.kriterium6}"></span></div>
            </div>
            <div class="row">
                <div class="col">Kriterium7:</div>
                <div class="col"><span th:text="${einzelBewertung.kriterium7}"></span></div>
            </div>
            <div class="row mb-1">
                <div class="col">Kriterium8:</div>
                <div class="col"><span th:text="${einzelBewertung.kriterium8}"></span></div>
            </div>
            <div class="row">
                <div class="col">Potenzial:</div>
                <div class="col"><strong><span th:text="${einzelBewertung.gesamtRating}"/></strong></div>
            </div>

        <form style="padding: 15px 0 0 0" action="#" th:action="@{'/deleteRating/' + ${innovation.id} + '/' + ${einzelBewertung.id}}" >
            <button type="submit" class="btn btn-danger" onclick="return confirm('Sind Sie sicher, das Sie diese Bewertung löschen möchten?');">
                Löschen
            </button>
        </form>

    </div>
    </th:block>
    </div>

    <div class="col" style="padding:40px 0 0 0;">
        <form action="#" th:action="@{'/rating/' + ${innovation.id}}" >
            <button type="submit" class="btn btn-primary">
                Bewerten
            </button>
        </form>
    </div>

</div>
<th:block th:replace="fragments :: scripts"/>
<script>

</script>
</body>
</html>
