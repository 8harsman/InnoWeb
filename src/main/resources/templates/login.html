<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head >
    <div th:replace="fragments :: header"></div>
    <title>Login InnoWeb</title>
</head>

<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Willkommen zur√ºck!</h3>
                            <form class="form-signin" method="POST" th:action="@{/login}">
                                <div class="form-label-group">
                                    <input name="username" type="username" id="inputEmail" class="form-control" placeholder="E-Mail-Adresse" required autofocus>
                                    <label for="inputEmail">E-Mail-Adresse</label>
                                </div>

                                <div class="form-label-group">
                                    <input name= "password" type="password" id="inputPassword" class="form-control" placeholder="Passwort" required>
                                    <label for="inputPassword">Passwort</label>
                                    <span class="has-error" th:text="${error}"></span>
                                </div>

                                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<th:block th:replace="fragments :: scripts"/>
</html>
