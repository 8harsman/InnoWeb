<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="header">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/generated/css/styles.css}">
</head>
<body>

<div sec:authorize="isAuthenticated()">
    <div th:fragment="navbar" class="bg-secondary">
        <nav class="container navbar navbar-dark navbar-expand-md">
            <a class="navbar-brand" th:href="@{/}">InnoWeb</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" th:classappend="${#request.requestURI == '/' ? 'active' : ''}" th:href="@{/}">Home </a>
                    <a class="nav-item nav-link" th:classappend="${#request.requestURI == '/hinzufuegen' ? 'active' : ''}" th:href="@{/hinzufuegen}">Hinzuf√ºgen </a>
                    <li class="divider d-md-none"></li>

                </div>
                <div class="navbar-nav ml-auto d-none d-md-block">
                    <a class="nav-item nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                        <span sec:authentication="name"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

                        <!--   Noch nicht implementiert:

                        <a class="dropdown-item" href="#">Profil</a>
                        <a class="dropdown-item" href="#">Meine Innovationen</a>
                        <a class="dropdown-item" th:href="@{'/bewertungsKriterien/'}" >Konfiguration</a>-->

                        <form id="logoutForm" method="POST" th:action="@{/logout}">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                        </form>
                        <a class="dropdown-item" href="#" onclick="document.forms['logoutForm'].submit()"><i class="fas fa-sign-out-alt fa-fw"></i> Logout</a>




                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<th:block th:fragment="scripts">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4c247d0b6f.js" crossorigin="anonymous"></script>
</th:block>
</body>
</html>
